<div class="books_list">
  <h2 books__title-text>Books</h2>
  <ul class="books">
      <li *ngFor="let author of authors">
        <p class="author-book" [class.selected]="author === selectedAuthor" (click)="onSelectAuthor(author)">{{author.name}}</p> 
        <p *ngFor="let book of author.books" class="book__name" [class.selected]="book === selectedBook" (click)="onSelectBook(book)"><a class="book__name" routerLink="/book/{{book.id}}">{{book.name}}</a></p>
       </li>  
  </ul>
  <div>
    <button type="button" class="btn btn-primary" (click)="showAddBookForm()">Add new book</button>
  </div>
</div>
