<div class="newBookForm">
  <h1>Create new book</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" 
    [(ngModel)]="name" 
    >
  </div>
  
  <div class="form-group">
    <div>
      <label class="newBook_label" for="author">Author</label>
    </div>
   <div>
    <input class="newBook_input" type="text"
    [(ngModel)]="author"
    >
   </div>
   
  </div>
 
  <div class="form-group">
    <label for="genre">Genre</label>
    <select [(ngModel)]="genre" name="genre">
      <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea
    name="text"
    cols="20"
    rows="5"
    [(ngModel)]="summary">
    </textarea>
  </div>

  <button type="button" class="btn btn-default" (click)="addNewBook()">Add Book</button>
</div>
