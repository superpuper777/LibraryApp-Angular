<div class="editAuthorForm">
  <h1>Edit book</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" 
    [(ngModel)]="author.name" 
    >
  </div>
  
  <div class="form-group">
    <label for="biography">Biography</label>
    <textarea
    name="text"
    cols="20"
    rows="5"
    [(ngModel)]="author.biography">
    </textarea>
  </div>
   
  
  <button type="button" class="btn btn-success" (click)="saveChangesOfAuthor()">Save changes</button>
</div>
